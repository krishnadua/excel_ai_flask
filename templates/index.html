<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel AI Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2>Excel AI Assistant</h2>

    <!-- Form for uploading Excel file and submitting query -->
    <form method="POST" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <label for="file" class="form-label">Upload Excel File:</label>
            <input type="file" name="file" class="form-control">
        </div>
        <div class="mb-3">
            <label for="question" class="form-label">Your Question:</label>
            <input type="text" name="question" class="form-control" placeholder="e.g., Add column Profit = Revenue - Cost" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Display AI response after processing the file -->
    {% if answer %}
        <div class="alert alert-info">
            <strong>AI Response:</strong><br>
            <pre>{{ answer }}</pre>
        </div>
    {% endif %}

    <!-- Table preview after processing -->
    {% if df_html %}
        <h5 class="mt-4">Updated Table Preview:</h5>
        <div class="table-responsive">
            {{ df_html | safe }}
        </div>
    {% endif %}

    {% if updated_file_path %}
    <a href="{{ url_for('download', filename=updated_file_path) }}" class="btn btn-success mt-4">Download Updated Excel File</a>
{% endif %}

  
</body>
</html>
